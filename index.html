<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
  <div id="QRbackground">
    <figure>
      <img src="images/image-qr-code.png" alt="QR-code">
      <figcaption>
         <strong><span id="text1">Improve your front-end <br> skills by building projects </span><Br> 
         </strong> <br>
         <span id="text2"> Scan the QR code to visit Frontend <br> Mentor and take your coding skill to <br> the next level</span>
      </figcaption>
    </figure>
    <div id="realbackground"></div>
  </div>


<footer>
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">ECode</a>.
</footer>
</body>
</html>
